app:
  scheduler:
    enable: true
    interval: 10000
    force-check-delay: 10000

spring:
  application:
    name: scrapper
  config:
    import: optional:secrets.yml
  liquibase:
    enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5435/scrapper
    username: postgres
    password: postgres

api-client:
  github:
    base-url: https://api.github.com
  stackoverflow:
    base-url: https://api.stackexchange.com/2.3

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml
