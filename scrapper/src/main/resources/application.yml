app:
  scheduler:
    enable: true
    interval: 10000
    force-check-delay: 10000

spring:
  application:
    name: scrapper

api-client:
  github:
    base-url: https://api.github.com
    auth-token: ${GITHUB_AUTH_TOKEN:}
  stackoverflow:
    base-url: https://api.stackexchange.com/2.3
  bot:
    base-url: ${BOT_API_CLIENT_BASE_URL}

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui
