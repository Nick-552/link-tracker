app:
  scheduler:
    enable: true
    interval: 10000
    force-check-delay: 0
    check-limit: 10

spring:
  application:
    name: scrapper
  liquibase:
    enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5435/scrapper
    username: postgres
    password: postgres

api-client:
  github:
    base-url: https://api.github.com
    auth-token: ${GITHUB_AUTH_TOKEN:}
  stackoverflow:
    base-url: https://api.stackexchange.com/2.3
  bot:
    base-url: ${BOT_API_CLIENT_BASE_URL}

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui
